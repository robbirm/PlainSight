  <!-- Gnome Modal -->
  <div id="gnomeModal" class="gnome-modal">
    <img id="gnomePreview" src="" alt="Gnome Preview">
  </div>

<script src="script/savedata.js"></script>
<script>
  const modal = document.getElementById('gnomeModal');
  const preview = document.getElementById('gnomePreview');

  document.querySelectorAll('[data-gnome]').forEach(badge => {
    badge.addEventListener('click', (e) => {
      // Only proceed if the badge is unlocked
      if (!badge.classList.contains('unlocked')) return;

      e.stopPropagation();
      const gnomeId = badge.getAttribute('data-gnome'); // e.g. "level3.2"
      const [level, gnome] = gnomeId.split('.');
      preview.src = `backgrounds/${level}/gnome${gnome}.png`;
      modal.style.display = 'flex';
    });
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
    preview.src = '';
  });
</script>
