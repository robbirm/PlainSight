<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: hidden;
      font-family: 'Atma', cursive;
      background-color: black;
      height: 100vh;
    }

    .map-container {
      position: relative;
      height: 100vh;
      width: 3000px; /* Very wide scrollable map */
    }

    .map-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: auto;
      z-index: 0;
    }

    .marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 3px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s;
    }

    .marker:hover {
      transform: scale(1.2);
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Fun Scrollbar */
    ::-webkit-scrollbar {
      height: 14px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff0000, #ff8800);
      border-radius: 7px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    /* Prevent zooming from breaking layout */
    body {
      transform-origin: top left;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="backgrounds/fantasy-map.png" alt="Fantasy Map" class="map-image">

    <button class="home-button" onclick="window.location.href='index.html'">Homepage</button>

    <!-- Fixed-position red markers, absolute to the map container -->
    <div class="marker" style="top: 200px; left: 300px;" onclick="goToLevel(1)"></div>
    <div class="marker" style="top: 400px; left: 800px;" onclick="goToLevel(2)"></div>
    <div class="marker" style="top: 600px; left: 1200px;" onclick="goToLevel(3)"></div>
    <div class="marker" style="top: 300px; left: 1600px;" onclick="goToLevel(4)"></div>
    <div class="marker" style="top: 100px; left: 1900px;" onclick="goToLevel(5)"></div>
  </div>

  <script>
    function goToLevel(level) {
      window.location.href = `level ${level}.html`;
    }
  </script>
</body>
</html>
